name: Babeta Daily Engagement

on:
  schedule:
    # Runs at 10:00 AM UTC every day
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  daily-engagement:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Daily Engagement on Railway
        run: |
          echo "ü§ñ Triggering babeta daily engagement..."

          # Make POST request to Railway service
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://babeta-ivxp-service-production.up.railway.app/engage/daily)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üì¶ Response: $BODY"

          # Check if successful
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Daily engagement triggered successfully!"
            echo "$BODY" | jq '.'
          else
            echo "‚ùå Failed to trigger engagement (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Log completion
        if: success()
        run: |
          echo "‚úÖ Babeta daily engagement completed at $(date)"
          echo "üîó Check Moltbook: https://moltbook.com/u/babeta"
