name: Babeta Daily Engagement

on:
  schedule:
    # Runs at 10:00 AM UTC every day
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  daily-engagement:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Daily Engagement on Railway
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
        run: |
          echo "ü§ñ Triggering babeta daily engagement..."

          # Verify secret is set
          if [ -z "$RAILWAY_URL" ]; then
            echo "‚ùå ERROR: RAILWAY_URL secret not set"
            echo "Please add RAILWAY_URL to repository secrets"
            exit 1
          fi

          # Make POST request to Railway service (URL is secret)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${RAILWAY_URL}/engage/daily")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üìä HTTP Status: $HTTP_CODE"
          # Don't print full response body in public logs

          # Check if successful
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Daily engagement triggered successfully!"
            # Only log success, not details
            echo "Post created, community engagement completed"
          else
            echo "‚ùå Failed to trigger engagement (HTTP $HTTP_CODE)"
            # Don't expose error details in public logs
            exit 1
          fi

      - name: Log completion
        if: success()
        run: |
          echo "‚úÖ Babeta daily engagement completed at $(date)"
          echo "üîó Check results on Moltbook (URL not logged for security)"
